about:
    title: 'a propos'
    why:
        title: 'la naissance de Tutomarks'
        text: "Initialement pensé comme une application 'bac à sable', Tutomarks ne pouvait pas rester en local sur ma machine.<br/>
        Je voulais un projet me permettant de mettre à jour mes connaissances Symfony et de découvrir de nouvelles techniques. Pour ce faire j'ai consulté de nombreux tutoriaux vidéo et je me suis dis qu'il fallait partager ses liens pour en faire profiter les nouveaux développeurs et aussi les vieux de la vieille ;).<br/><br/>
        Autre point important dans la conception de Tutomarks, rendre hommage à ceux qui font les tutoriaux car c'est un boulot qui prend du temps mais qui est basé sur le partage. Alors avec Tutomarks je voulais que chacun puis-je partager les tutos qui nous aides à apprendre et à découvrir de nouveaux languages et de nouvelles techniques."
    who:
        title: 'qui es-tu Tutomarks ?'
        text: "Développeur PHP depuis plusieurs années, j'ai eu plusieurs vie et j'ai très souvent eu recours à des tutoriaux, texte ou vidéo, pour évoluer professionnellement. Aujourd'hui je me lances avec Tutomarks pour aider, à ma façon, les futurs talents en développement.<br/><br/>"
        i_am: "Moi, c'est"
    what:
        title: 'comment ça marche ?'
        text: "Voici ce qu'il y a sous le capot de Tutomarks :"

